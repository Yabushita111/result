<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFを追加するページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .pdf-container {
            width: 100%;
            height: 600px; /* PDFの高さを適宜調整 */
            overflow: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDFを追加するホームページ</h1>
    </header>
    <main>
        <h2>PDFセクション 1</h2>
        <div class="pdf-container">
            <embed src="bumpchart.pdf" type="application/pdf" width="100%" height="100%">
        </div>

        <!-- ここに必要なだけPDFセクションを追加 -->

    </main>
</body>
</html>
